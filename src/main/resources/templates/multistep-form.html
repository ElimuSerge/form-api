<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Multi-Step Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
    <form id="msform" th:action="@{/submit}" method="post">
        <!-- Progressbar -->
        <ul id="progressbar">
            <li class="active">Account Setup</li>
            <li>Social Profiles</li>
            <li>Personal Details</li>
        </ul>
        <!-- Fieldsets -->
        <fieldset>
            <h2 class="fs-title">Create your account</h2>
            <h3 class="fs-subtitle">This is step 1</h3>
            <input type="text" name="email" placeholder="Email" th:field="*{email}" />
            <input type="password" name="pass" placeholder="Password" th:field="*{password}" />
            <input type="password" name="cpass" placeholder="Confirm Password" th:field="*{confirmPassword}" />
            <input type="button" name="next" class="next action-button" value="Next" />
        </fieldset>
        <fieldset>
            <h2 class="fs-title">Social Profiles</h2>
            <h3 class="fs-subtitle">Your presence on the social network</h3>
            <input type="text" name="twitter" placeholder="Twitter" th:field="*{twitter}" />
            <input type="text" name="facebook" placeholder="Facebook" th:field="*{facebook}" />
            <input type="text" name="gplus" placeholder="Google Plus" th:field="*{googlePlus}" />
            <input type="button" name="previous" class="previous action-button" value="Previous" />
            <input type="button" name="next" class="next action-button" value="Next" />
        </fieldset>
        <fieldset>
            <h2 class="fs-title">Personal Details</h2>
            <h3 class="fs-subtitle">We will never sell it</h3>
            <input type="text" name="fname" placeholder="First Name" th:field="*{firstName}" />
            <input type="text" name="lname" placeholder="Last Name" th:field="*{lastName}" />
            <input type="text" name="phone" placeholder="Phone" th:field="*{phone}" />
            <textarea name="address" placeholder="Address" th:field="*{address}"></textarea>
            <input type="button" name="previous" class="previous action-button" value="Previous" />
            <input type="submit" name="submit" class="submit action-button" value="Submit" />
        </fieldset>
    </form>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- jQuery Easing Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <!-- Custom JavaScript -->
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
